<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <!--https://docs.spring.io/spring-boot/docs/2.6.2/reference/htmlsingle/#web.servlet.spring-mvc.static-content-->
        <!--https://docs.spring.io/spring-boot/docs/3.1.2/reference/htmlsingle/#web.servlet.spring-mvc.favicon-->
        <link rel="shortcut icon" th:href="@{/favicon.ico}">
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!--https://www.baeldung.com/spring-security-thymeleaf#security_dialect-->
        <title sec:authorize="hasRole('ADMIN')">Admin panel</title>
        <title sec:authorize="hasRole('USER')">User page</title>
    </head>
    <body>
        <nav class="navbar navbar-dark  bg-dark flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">
                <strong th:text="${self.email}"></strong>
                <span> with roles: </span>
                <span th:text="${self.roles}"></span>
            </a>
            <ul class="navbar-nav px-3">
                <li class="nav-item text-nowrap" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-3">
                    <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                        <!--https://bootstrap-4.ru/docs/4.3.1/components/navs/#javascript-behavior-->
                        <a sec:authorize="hasRole('ADMIN')" class="nav-link active" id="v-pills-profile-tab" data-toggle="pill"
                           href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="true">Admin</a>
                        <!--https://www.baeldung.com/spring-thymeleaf-conditionals#2-if-&#45;&#45;unless-->
                        <th:block th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                            <a class="nav-link" id="v-pills-home-tab" data-toggle="pill"
                               href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="false">User</a>
                        </th:block>
                        <th:block th:unless="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                            <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill"
                               href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">User</a>
                        </th:block>
                    </div>
                </div>
                <div class="col-9">
                    <div class="tab-content" id="v-pills-tabContent">
                        <!--https://www.javadevjournal.com/spring-security/spring-security-with-thymeleaf/-->
                        <div th:attr="class=${'tab-pane fade' + (#authorization.expression('hasRole(''ROLE_ADMIN'')') ? ' ' : ' show active')}"  id="v-pills-home" role="tabpanel"
                             aria-labelledby="v-pills-home-tab" sec:authorize="hasRole('USER')">
                            <h1>User information-page</h1>
                            <!--https://bootstrap-4.ru/docs/4.3.1/components/card/#header-and-footer-->
                            <div class="card">
                                <div class="card-header">
                                    <h3>About user</h3>
                                </div>
                                <div class="card-body">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">First Name</th>
                                            <th scope="col">Last Name</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Role</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <th scope="row" th:text="${self.id}"></th>
                                            <td th:text="${self.firstName}"></td>
                                            <td th:text="${self.lastName}"></td>
                                            <td th:text="${self.age}"></td>
                                            <td th:text="${self.email}"></td>
                                            <td th:text="${self.roles}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel"
                             aria-labelledby="v-pills-profile-tab" sec:authorize="hasRole('ADMIN')">
                            <h1>Admin panel</h1>
                            <nav>
                                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                    <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home"
                                       role="tab" aria-controls="nav-home" aria-selected="true">Users table</a>
                                    <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile"
                                       role="tab" aria-controls="nav-profile" aria-selected="false">New User</a>
                                </div>
                            </nav>
                            <div class="tab-content" id="nav-tabContent">
                                <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                                     aria-labelledby="nav-home-tab">
                                    <div class="card">
                                        <div class="card-header">
                                            <h3>All users</h3>
                                        </div>
                                        <div class="card-body">
                                            <table class="table table-striped">
                                                <thead>
                                                <tr>
                                                    <th scope="col">ID</th>
                                                    <th scope="col">First Name</th>
                                                    <th scope="col">Last Name</th>
                                                    <th scope="col">Age</th>
                                                    <th scope="col">Email</th>
                                                    <th scope="col">Role</th>
                                                    <th scope="col">Edit</th>
                                                    <th scope="col">Delete</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr th:each="user : ${users}">
                                                    <th th:id="'id' + ${user.id}" scope="row" th:text="${user.id}"></th>
                                                    <td th:id="'firstName' + ${user.id}" th:text="${user.firstName}"></td>
                                                    <td th:id="'lastName' + ${user.id}" th:text="${user.lastName}"></td>
                                                    <td th:id="'age' + ${user.id}" th:text="${user.age}"></td>
                                                    <td th:id="'email' + ${user.id}" th:text="${user.email}"></td>
                                                    <td th:text="${user.roles}"></td>
                                                    <td>
                                                        <!--https://bootstrap-4.ru/docs/4.3.1/components/modal/#live-demo-->
                                                        <button th:attr="data-user-id=${user.id}" id="edit-button" type="button"
                                                                class="btn btn-info fill-form-button" data-toggle="modal"
                                                                data-target="#editUserModal">Edit
                                                        </button>
                                                    </td>
                                                    <td>
                                                        <button th:attr="data-user-id=${user.id}" type="button"
                                                                class="btn btn-danger fill-form-button" data-toggle="modal"
                                                                data-target="#deleteUserModal">Delete
                                                        </button>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                                    <div class="card">
                                        <div class="card-header">
                                            <h3>Add new user</h3>
                                        </div>
                                        <div class="card-body">
                                            <!-- New user form-->
                                            <!--https://bootstrap-4.ru/docs/4.3.1/components/forms/#form-controls-->
                                            <form th:action="@{/users}" th:object="${userForm}" method="post"
                                                  class="col-md-6 mx-auto text-center">
                                                <div class="form-group">
                                                    <label for="newFirstName"><strong>First name</strong></label>
                                                    <input th:field="*{firstName}" th:id="newFirstName" type="text"
                                                           class="form-control"
                                                           placeholder="First name" required>
                                                </div>
                                                <div class="form-group">
                                                    <label for="newLastName"><strong>Last name</strong></label>
                                                    <input th:field="*{lastName}" th:id="newLastName" type="text"
                                                           class="form-control" id="newLastName"
                                                           placeholder="Last Name" required>
                                                </div>
                                                <div class="form-group">
                                                    <label for="newAge"><strong>Age</strong></label>
                                                    <input th:field="*{age}" th:id="newAge" type="number" class="form-control"
                                                           placeholder="Age" required>
                                                </div>
                                                <div class="form-group">
                                                    <label for="newEmail"><strong>Email</strong></label>
                                                    <input th:field="*{email}" th:id="newEmail" type="email"
                                                           class="form-control"
                                                           placeholder="Email" required>
                                                </div>
                                                <div class="form-group">
                                                    <label for="newPassword"><strong>Password</strong></label>
                                                    <input th:field="*{password}" th:id="newPassword" type="password"
                                                           class="form-control"
                                                           placeholder="Password" required>
                                                </div>
                                                <div class="form-group">
                                                    <label for="newRoles">Role</label>
                                                    <select th:field="*{roles}" th:id="newRoles" multiple class="form-control"
                                                            size="2">
                                                        <option th:each="role : ${allRoles}"
                                                                th:value="${role.id}"
                                                                th:text="${role.name}"></option>
                                                    </select>
                                                </div>
                                                <button class="btn btn-success" type="submit">Add new user</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Edit user modal form-->
        <div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editUserModalLabel">Edit user</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form th:action="@{/users}" th:object="${userForm}" method="post">
                        <div class="modal-body col-md-6 mx-auto text-center">

                            <div class="form-group">
                                <label for="editID"><strong>ID</strong></label>
                                <!--https://stackoverflow.com/questions/52464940/thdisabled-objects-in-thymeleaf-->
                                <input th:field="*{id}" th:id="editID" th:readonly="${true}" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="editFirstName"><strong>First name</strong></label>
                                <input th:field="*{firstName}" th:id="editFirstName" type="text" class="form-control"
                                       placeholder="First name" required>
                            </div>
                            <div class="form-group">
                                <label for="editLastName"><strong>Last name</strong></label>
                                <input th:field="*{lastName}" th:id="editLastName" type="text" class="form-control"
                                       placeholder="Last name" required>
                            </div>
                            <div class="form-group">
                                <label for="editAge"><strong>Age</strong></label>
                                <input th:field="*{age}" th:id="editAge" type="number" class="form-control" placeholder="Age"
                                       required>
                            </div>
                            <div class="form-group">
                                <label for="editEmail"><strong>Email</strong></label>
                                <input th:field="*{email}" th:id="editEmail" type="email" class="form-control"
                                       placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <label for="editPassword"><strong>Password</strong></label>
                                <input th:field="*{password}" th:id="editPassword" type="password" class="form-control"
                                       placeholder="Password" required>
                            </div>
                            <div class="form-group">
                                <label for="editRoles">Role</label>
                                <select th:field="*{roles}" th:id="editRoles" multiple class="form-control" size="2">
                                    <option th:each="role : ${allRoles}"
                                            th:value="${role.id}"
                                            th:text="${role.name}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Edit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Delete user modal form-->
        <div class="modal fade" id="deleteUserModal" tabindex="-1" role="dialog" aria-labelledby="deleteUserModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteUserModalLabel">Delete user</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form th:object="${userForm}">
                        <div class="modal-body col-md-6 mx-auto text-center">
                            <div class="form-group">
                                <label for="deleteID"><strong>ID</strong></label>
                                <input type="text" class="form-control" id="deleteID" disabled>
                            </div>
                            <div class="form-group">
                                <label for="deleteFirstName"><strong>First name</strong></label>
                                <input type="text" class="form-control" id="deleteFirstName" disabled>
                            </div>
                            <div class="form-group">
                                <label for="deleteLastName"><strong>Last name</strong></label>
                                <input type="text" class="form-control" id="deleteLastName" disabled>
                            </div>
                            <div class="form-group">
                                <label for="deleteAge"><strong>Age</strong></label>
                                <input type="number" class="form-control" id="deleteAge" disabled>
                            </div>
                            <div class="form-group">
                                <label for="deleteEmail"><strong>Email</strong></label>
                                <input type="email" class="form-control" id="deleteEmail" disabled>
                            </div>
                            <div class="form-group">
                                <label for="editRoles">Role</label>
                                <select th:field="*{roles}" th:id="editRoles" multiple class="form-control" size="2" disabled>
                                    <option th:each="role : ${allRoles}"
                                            th:value="${role.id}"
                                            th:text="${role.name}"></option>
                                </select>
                            </div>
                        </div>
                    </form>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <form id="deleteForm" method="post" th:action="@{/users/{id}}">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
        <script>
            $(function () {
                // fill edit and delete form, set action to delete form
                let setFormField = function (formType, userId) {
                    $("#" + formType + "ID").val($("#id" + userId).text());
                    $("#" + formType + "FirstName").val($("#firstName" + userId).text());
                    $("#" + formType + "LastName").val($("#lastName" + userId).text());
                    $("#" + formType + "Age").val($("#age" + userId).text());
                    $("#" + formType + "Email").val($("#email" + userId).text());
                }
                // https://api.jquery.com/on/#on-events-selector-data-handler
                $(".fill-form-button").on("click", function () {
                    let userId = $(this).attr("data-user-id");
                    setFormField("edit", userId);
                    setFormField("delete", userId);
                    $("#deleteForm").attr("action", "/users/" + userId);
                });
            });
        </script>
    </body>
</html>
