<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Spring Security Example</title>
    </head>
    <body>
        <h1>Welcome to Index PAGE!</h1>
        <br>
        <div sec:authorize="isAuthenticated()" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
            <button>
                <a style="text-decoration: none; color: black" th:href="@{/logout}">logout</a>
            </button>
        </div>
    </body>
</html>
