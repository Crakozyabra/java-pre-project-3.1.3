<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <!--https://docs.spring.io/spring-boot/docs/2.6.2/reference/htmlsingle/#web.servlet.spring-mvc.static-content-->
    <!--https://docs.spring.io/spring-boot/docs/3.1.2/reference/htmlsingle/#web.servlet.spring-mvc.favicon-->
    <link rel="shortcut icon" th:href="@{/favicon.ico}">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--https://www.baeldung.com/spring-security-thymeleaf#security_dialect-->
    <title>Admin panel</title>
</head>
<body>
<nav class="navbar navbar-dark  bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">
        <strong class="self-email"></strong>
        <span> with roles: </span>
        <span class="self-roles"></span>
    </a>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap" sec:authorize="isAuthenticated()">
            <a class="nav-link" th:href="@{/logout}">Logout</a>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-3">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-profile-tab" data-toggle="pill"
                   href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="true">Admin</a>
                <a class="nav-link" id="v-pills-home-tab" data-toggle="pill"
                   href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="false">User</a>
            </div>
        </div>
        <div class="col-9">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                    <h1>User information-page</h1>
                    <!--https://bootstrap-4.ru/docs/4.3.1/components/card/#header-and-footer-->
                    <div class="card">
                        <div class="card-header">
                            <h3>About user</h3>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <th scope="row" id="self-id"></th>
                                    <td id="self-first-name"></td>
                                    <td id="self-last-name"></td>
                                    <td id="self-age"></td>
                                    <td class="self-email"></td>
                                    <td class="self-roles"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel"
                     aria-labelledby="v-pills-profile-tab">
                    <h1>Admin panel</h1>
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <a class="nav-item nav-link active" id="nav-all-users-tab" data-toggle="tab"
                               href="#nav-all-users"
                               role="tab" aria-controls="nav-all-users" aria-selected="true">Users table</a>
                            <a class="nav-item nav-link" id="nav-edit-user-tab" data-toggle="tab" href="#nav-edit-user"
                               role="tab" aria-controls="nav-edit-user" aria-selected="false">New User</a>
                        </div>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-all-users" role="tabpanel"
                             aria-labelledby="nav-all-users-tab">
                            <div class="card">
                                <div class="card-header">
                                    <h3>All users</h3>
                                </div>
                                <div class="card-body">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">First Name</th>
                                            <th scope="col">Last Name</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Role</th>
                                            <th scope="col">Edit</th>
                                            <th scope="col">Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody id="users-list-tbody">
                                        <tr>
                                            <th id="id#" scope="row"></th>
                                            <td id="firstName#"></td>
                                            <td id="lastName#"></td>
                                            <td id="age#"></td>
                                            <td id="email#"></td>
                                            <td id="roles#"></td>
                                            <td>
                                                <!--https://bootstrap-4.ru/docs/4.3.1/components/modal/#live-demo-->
                                                <button data-user-id="#" type="button"
                                                        class="btn btn-info fill-form-button" data-toggle="modal"
                                                        data-target="#editUserModal">Edit
                                                </button>
                                            </td>
                                            <td>
                                                <button data-user-id="#" type="button"
                                                        class="btn btn-danger fill-form-button" data-toggle="modal"
                                                        data-target="#deleteUserModal">Delete
                                                </button>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="nav-edit-user" role="tabpanel"
                             aria-labelledby="nav-edit-user-tab">
                            <div class="card">
                                <div class="card-header">
                                    <h3>Add new user</h3>
                                </div>
                                <div class="card-body">
                                    <!-- New user form-->
                                    <!--https://bootstrap-4.ru/docs/4.3.1/components/forms/#form-controls-->
                                    <form id="create-form"
                                          class="col-md-6 mx-auto text-center">
                                        <div class="form-group">
                                            <label for="newFirstName"><strong>First name</strong></label>
                                            <input id="newFirstName" name="firstName" type="text" class="form-control"
                                                   placeholder="First name" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="newLastName"><strong>Last name</strong></label>
                                            <input id="newLastName" name="lastName" type="text" class="form-control"
                                                   placeholder="Last Name" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="newAge"><strong>Age</strong></label>
                                            <input id="newAge" type="number" name="age" class="form-control"
                                                   placeholder="Age"
                                                   required>
                                        </div>
                                        <div class="form-group">
                                            <label for="newEmail"><strong>Email</strong></label>
                                            <input id="newEmail" type="email" name="email" class="form-control"
                                                   placeholder="Email"
                                                   required>
                                        </div>
                                        <div class="form-group">
                                            <label for="newPassword"><strong>Password</strong></label>
                                            <input id="newPassword" type="password" name="password" class="form-control"
                                                   placeholder="Password" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="newRoles">Role</label>
                                            <select id="newRoles" multiple class="form-control" name="roles" size="2">
                                                <option value="1">ADMIN</option>
                                                <option value="2">USER</option>
                                            </select>
                                        </div>
                                        <button class="btn btn-success create-button" type="submit">Add new user
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Edit user modal form-->
<div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUserModalLabel">Edit user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="edit-form">
                <div class="modal-body col-md-6 mx-auto text-center">
                    <div class="form-group">
                        <label for="editID"><strong>ID</strong></label>
                        <!--https://stackoverflow.com/questions/52464940/thdisabled-objects-in-thymeleaf-->
                        <input id="editID" name="id" type="text" class="form-control" disabled>
                    </div>
                    <div class="form-group">
                        <label for="editFirstName"><strong>First name</strong></label>
                        <input id="editFirstName" name="firstName" type="text" class="form-control"
                               placeholder="First name" required>
                    </div>
                    <div class="form-group">
                        <label for="editLastName"><strong>Last name</strong></label>
                        <input id="editLastName" name="lastName" type="text" class="form-control"
                               placeholder="Last name" required>
                    </div>
                    <div class="form-group">
                        <label for="editAge"><strong>Age</strong></label>
                        <input id="editAge" name="age" type="number" class="form-control" placeholder="Age" required>
                    </div>
                    <div class="form-group">
                        <label for="editEmail"><strong>Email</strong></label>
                        <input id="editEmail" name="email" type="email" class="form-control" placeholder="Email"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="editPassword"><strong>Password</strong></label>
                        <input id="editPassword" name="password" type="password" class="form-control"
                               placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <label for="editRoles">Role</label>
                        <select id="editRoles" name="roles" multiple class="form-control" size="2">
                            <option value="1">ADMIN</option>
                            <option value="2">USER</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary edit-button">Edit</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Delete user modal form-->
<div class="modal fade" id="deleteUserModal" tabindex="-1" role="dialog" aria-labelledby="deleteUserModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteUserModalLabel">Delete user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form>
                <div class="modal-body col-md-6 mx-auto text-center">
                    <div class="form-group">
                        <label for="deleteID"><strong>ID</strong></label>
                        <input type="text" class="form-control" id="deleteID" disabled>
                    </div>
                    <div class="form-group">
                        <label for="deleteFirstName"><strong>First name</strong></label>
                        <input type="text" class="form-control" id="deleteFirstName" disabled>
                    </div>
                    <div class="form-group">
                        <label for="deleteLastName"><strong>Last name</strong></label>
                        <input type="text" class="form-control" id="deleteLastName" disabled>
                    </div>
                    <div class="form-group">
                        <label for="deleteAge"><strong>Age</strong></label>
                        <input type="number" class="form-control" id="deleteAge" disabled>
                    </div>
                    <div class="form-group">
                        <label for="deleteEmail"><strong>Email</strong></label>
                        <input type="email" class="form-control" id="deleteEmail" disabled>
                    </div>
                    <div class="form-group">
                        <label for="deleteRoles">Role</label>
                        <select id="deleteRoles" multiple class="form-control" size="2" disabled>
                            <option value="1">ADMIN</option>
                            <option value="2">USER</option>
                        </select>
                    </div>
                </div>
            </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <form class="delete-form">
                    <button type="button" class="btn btn-danger delete-button">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script>

    let getSelf = async function () {
        let response = await fetch('/user/rest');
        return await response.json();
    }
    // fill edit and delete form, set action to delete form
    let setFormField = function (formType, userId) {
        $("#" + formType + "ID").val($("#id" + userId).text());
        $("#" + formType + "FirstName").val($("#firstName" + userId).text());
        $("#" + formType + "LastName").val($("#lastName" + userId).text());
        $("#" + formType + "Age").val($("#age" + userId).text());
        $("#" + formType + "Email").val($("#email" + userId).text());
    }

    let createUser = async function (user) {
        let response = await fetch('/admin/rest/users', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json;charset=utf-8'
            },
            body: JSON.stringify(user)
        });
        return await response.json();
    }

    let updateUser = async function (user, userId) {
        let response = await fetch('/admin/rest/users/' + userId, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json;charset=utf-8'
            },
            body: JSON.stringify(user)
        });
        return response.status;
    }

    let getAllUsers = async function () {
        let response = await fetch('/admin/rest/users');
        return await response.json();
    }

    let deleteUser = async function (id) {
        let response = await fetch('/admin/rest/users/' + id, {
            method: 'DELETE'
        });
        return response.status;
    }
    // https://technotrampoline.com/articles/how-to-convert-form-data-to-json-with-jquery/
    let convertFormToJSON = function (form) {
        const array = $(form).serializeArray(); // Encodes the set of form elements as an array of names and values.
        const json = {
            roles: []
        };
        $.each(array, function () {
            if (this.name === "roles") {
                json[this.name].push({"id": this.value || "", "name": null});
            } else {
                json[this.name] = this.value || "";
            }
        });
        return json;
    }

    let getRolesView = function (rolesArray) {
        let rolesView = '';
        rolesArray.forEach((role) => {
            rolesView += role.name + ', ';
        });
        rolesView = rolesView.slice(0, -2);
        return rolesView;
    }

    let setSelfData = function () {
        // https://javascript.info/async-await#async-functions
        getSelf()
            .then(data => {
                $("#self-id").text(data.id);
                $("#self-first-name").text(data.firstName);
                $("#self-last-name").text(data.lastName);
                $("#self-age").text(data.age);
                $(".self-email").text(data.email);
                let rolesView = getRolesView(data.roles);
                $(".self-roles").text(rolesView);
            })
            .catch(error => {
                console.log(error)
            });
    }

    let setUsersList = function () {
        getAllUsers().then((users) => {
            let newTbody = $("<tbody>").prop("id", "users-list-tbody");
            users.forEach((user) => {
                let thElem = $("<th>").prop("id", "id" + user.id).text(user.id).attr("scope", "row");
                let tdElem1 = $("<td>").prop("id", "firstName" + user.id).text(user.firstName);
                let tdElem2 = $("<td>").prop("id", "lastName" + user.id).text(user.lastName);
                let tdElem3 = $("<td>").prop("id", "age" + user.id).text(user.age);
                let tdElem4 = $("<td>").prop("id", "email" + user.id).text(user.email);
                let tdElem5 = $("<td>").prop("id", "roles" + user.id).text(getRolesView(user.roles));
                let button1 = $("<button>").attr({
                    "data-user-id": user.id,
                    "type": "button",
                    "class": "btn btn-info fill-form-button",
                    "data-toggle": "modal",
                    "data-target": "#editUserModal"
                }).text("Edit");
                let tdElem6 = $("<td>").append(button1);
                let button2 = $("<button>").attr({
                    "data-user-id": user.id,
                    "type": "button",
                    "class": "btn btn-danger fill-form-button",
                    "data-toggle": "modal",
                    "data-target": "#deleteUserModal"
                }).text("Delete");
                let tdElem7 = $("<td>").append(button2);
                let trElem = $("<tr>").append(thElem).append(tdElem1).append(tdElem2).append(tdElem3).append(tdElem4)
                    .append(tdElem5).append(tdElem6).append(tdElem7);
                newTbody.append(trElem);
            });
            $("#users-list-tbody").replaceWith(newTbody);
        }).catch(error => {
            console.log(error)
        });
    }
    // https://api.jquery.com/ready/
    $(function () {
        setSelfData();
        setUsersList();
        // https://api.jquery.com/on/#on-events-selector-data-handler
        $(document).on("click", ".fill-form-button", function () {
            let userId = $(this).attr("data-user-id");
            setFormField("edit", userId);
            setFormField("delete", userId);
            $(".delete-button").attr("data-user-id", userId);
            $(".edit-button").attr("data-user-id", userId);
        });
        // https://learn.javascript.ru/fetch#post-zaprosy
        $(document).on("click", ".create-button", async function (event) {
            event.preventDefault();
            let user = convertFormToJSON("#create-form");
            await createUser(user);
            setUsersList();
            // https://bootstrap-4.ru/docs/4.3.1/components/navs/#tabshow
            $('#nav-all-users-tab').tab('show');
        });

        $(document).on("click", ".delete-button", function (event) {
            event.preventDefault();
            let userId = $(".delete-button").attr("data-user-id");
            deleteUser(userId)
                .then(status => {
                    $('#deleteUserModal').modal('hide');
                    setUsersList();
                })
                .catch(error => {
                    console.log(error);
                });
        });

        $(document).on("click", ".edit-button", function (event) {
            event.preventDefault();
            let user = convertFormToJSON("#edit-form");
            let userId = $(".edit-button").attr("data-user-id");
            updateUser(user, userId)
                .then(status => {
                    $('#editUserModal').modal('hide');
                    setUsersList();
                    setSelfData();
                })
                .catch(error => {
                    console.log(error);
                });
        });
    });
</script>
</body>
</html>
